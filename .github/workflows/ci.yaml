name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install deps
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun lint
      - name: Typecheck
        run: bun typecheck
